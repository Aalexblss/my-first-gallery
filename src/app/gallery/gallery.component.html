<div class="col s3">
  <div class="card">
    <div class="card-image">
      <img src="{{ user.url }}">
      <span class="card-title" [ngClass] = "{'marked': isMarked}" >&#9825;</span>
      </div>
        <div class="card-action">
      <a class="btn-floating btn-large waves-effect waves-light red"
 (click)="onMarked(user)" >
 <b>+</b></a>
    </div>
  </div>
</div>
